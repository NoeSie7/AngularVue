<body>
    <main id="app">

        <usuarios>
           <h1>Usuarios de mi startup</h1>
        </usuarios>

        <pre>
    ################################ $DATA ###########################################
                {{$data}}
    ###########################################################################
        </pre>
        </div>
    </main>

    <template id="usuarios-template">
        <div>
            <section class="cabecera">
                <slot></slot>
                <input type="search" placeholder="Filtrar usuarios" v-model="busqueda">
            </section>
            <hr>
            <section class="usuarios">
                <!-- <p v-for="(usuario, i) in usuarios">{{usuario}}</p> -->
                <usuario :datos="usuario" v-for="(usuario, i) in filtrarUsuarios" :key="i" ></usuario> <!--Si el iterador fuera user al prop se le pasa :datos="user"-->
            </section>

        </div>
    </template>

    <template id="usuario-template">
        <div class="usuario">
            <img align="left" :src="datos.foto" :alt="datos.nombre">
            <section>
                <h1>{{datos.nombre}}</h1>
                <small>{{datos.correoe}}</small>
            </section>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"> </script>
